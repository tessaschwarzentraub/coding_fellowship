        <h2>Get In Touch!</h2>
        <div class="container">
            <form class="grid" id="form">
                <div class="grid-control">
                    <label>First Name:</label>
                    <input type="text" placeholder="First Name" id="firstname" required>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="grid-control">
                    <label>Last Name:</label>
                    <input type="text" placeholder="Last Name" id="lastname" required>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="grid-control">
                    <label>Phone Number:</label>
                    <input type="number" placeholder="(888)888-8888" id="phonenumber" required>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="grid-control">
                    <label>Email:</label>
                    <input type="email" placeholder="email@email.com" id="email" required>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="grid-control" id="Message">
                    <label>Message:</label>
                    <input type="text" placeholder="Type your message here..." id="message" required>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <button>Submit</button>
            </form>
        </div>
