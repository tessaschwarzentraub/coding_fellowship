<html>
    <head>
        <style>
            #myContainer{
                width: 400px;
                height: 400px;
                position: relative;
                background: yellow;
            }
            #myAnimation {
                width: 50px;
                height: 50px;
                position: absolute;
                background: red;
            }
        </style>

        <script>
            function myMove(){
                let element = document.getElementById("myAnimation")
                let position = 0;
                let id = setInterval(frame, 10); 

                function frame(){
                    if(position == 350){
                        clearInterval(id);
                    } else {
                        position++;
                        element.style.top = position + 'px';
                        element.style.left = position + 'px';
                    }
                }
            }
        </script>
    </head>
    <body>
    <h1>My First JavaScript Animation</h1>

    <button onclick="myMove()">Click Me!</button>
    <div id ="myContainer">
        <div id ="myAnimation"></div>
    </div>

    


    </body>
<html>
