<html>
   <head>
      <link rel="stylesheet" href="calculator.css" />
   </head>
   <body>
      <form class="calculatorposition" name="calculator">
         <table>
            <tr>
               <td colspan="4">
                  <input type="text" class="display" name="display" id="display" disabled> <!--"disabled" makes buttons the only way users can input items into the display, i.e. they are not able to type numbers in display box-->
               </td>
            </tr>
            <tr> <!--on click attribute determines what is run when a button is clicked (in javascript)-->
               <td><input type="button" class="buttons" name="one" value="1" onclick="calculator.display.value += '1'"></td>
               <td><input type="button" class="buttons" name="two" value="2" onclick="calculator.display.value += '2'"></td>
               <td><input type="button" class="buttons" name="three" value="3" onclick="calculator.display.value += '3'"></td>
               <td><input type="button" class="buttons" class="operator" name="plus" value="+" onclick="calculator.display.value += '+'"></td>
            </tr>
            <tr>
               <td><input type="button" class="buttons" name="four" value="4" onclick="calculator.display.value += '4'"></td>
               <td><input type="button" class="buttons" name="five" value="5" onclick="calculator.display.value += '5'"></td>
               <td><input type="button" class="buttons" name="six" value="6" onclick="calculator.display.value += '6'"></td>
               <td><input type="button" class="buttons" class="operator" name="minus" value="-" onclick="calculator.display.value += '-'"></td>
            </tr>
            <tr>
               <td><input type="button" class="buttons" name="seven" value="7" onclick="calculator.display.value += '7'"></td>
               <td><input type="button" class="buttons" name="eight" value="8" onclick="calculator.display.value += '8'"></td>
               <td><input type="button" class="buttons" name="nine" value="9" onclick="calculator.display.value += '9'"></td>
               <td><input type="button" class="buttons" class="operator" name="times" value="x" onclick="calculator.display.value += '*'"></td> <!--equals button is different because it is telling javascript to evaluate what was entered-->
            </tr>
            <tr>
               <td><input type="button" class="buttons" id="clear" name="clear" value="c" onclick="calculator.display.value = ''"></td>
               <td><input type="button" class="buttons" name="zero" value="0" onclick="calculator.display.value += '0'"></td>
               <td><input type="button" class="buttons" name="doit" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
               <td><input type="button" class="buttons" class="operator" name="div" value="/" onclick="calculator.display.value += '/'"></td>
            </tr>
         </table>
      </form>
   </body>
</html>
