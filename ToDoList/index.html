<!DOCTYPE html>
<html>
    <head>
        <title>ToDoList</title>
        <link href="style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="main">
            <h1>To-Do List</h1>
            <form class="" action="index.html" method="post">
                <input type="text" placeholder="Add a new task" name="task">
                <button type="submit"><strong>ADD</strong></button>
            </form>
            <div class="tasksBoard">
                <ul>
                    <!--
                    <li><span class="delete">x</span><input type="checkbox"><label>Vanilla JS</label>></li>
                    <li><span class="delete">x</span><input type="checkbox"><label>Vue.js</label>></li>
                    <li><span class="delete">x</span><input type="checkbox"><label>React.js</label>></li>
                    <li><span class="delete">x</span><input type="checkbox"><label>Node.js</label>></li>
                -->
                </ul>
                <a id="clear">Clear</a>
            </div>
        </div>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
