        <h2>Get In Touch!</h2>
        <div class="container">
            <form class="grid">
                <div class="grid-control">
                    <label>First Name:</label>
                    <input type="text" placeholder="First Name" id="firstName">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="grid-control">
                    <label>Last Name:</label>
                    <input type="text" placeholder="Last Name" id="lastName">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="grid-control">
                    <label>Phone Number:</label>
                    <input type="text" placeholder="888-888-8888" id="phoneNumber">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="grid-control">
                    <label>Email:</label>
                    <input type="text" placeholder="email@email.com" id="email">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="grid-control" id="Message">
                    <label>Message:</label>
                    <input type="text" placeholder="Type your message here..." id="message">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <button>Submit</button>
            </form>
        </div>
